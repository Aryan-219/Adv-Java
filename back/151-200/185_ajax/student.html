<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #msg {
            color: green;
            font-weight: bold;
            font-size: 34px;
            font-family: verdana;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Student Page</h1>

    <hr>

    <div id="msg">Student record is saved..</div>
    <form action="#">
        <table>
            <tr>
                <th>Name</th>
                <td>
                    <input type="text" id="name">
                </td>
            </tr>
            <tr>
                <th>College</th>
                <td>
                    <input type="text" id="college">
                </td>
            </tr>
            <tr>
                <th>Degree</th>
                <td>
                    <input type="text" id="degree">
                </td>
            </tr>
            <tr>
                <th>Branch</th>
                <td>
                    <input type="text" id="branch">
                </td>
            </tr>
            <tr>
                <th>Semester</th>
                <td>
                    <input type="number" id="semester">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="Save" id="save">
                </td>
            </tr>
        </table>
    </form>

    <script>
        let save = document.querySelector('#save');
        let msg = document.querySelector('#msg');
        let form = document.forms[0];

        let name = document.querySelector('#name');
        let college = document.querySelector('#college');
        let degree = document.querySelector('#degree');
        let branch = document.querySelector('#branch');
        let semester = document.querySelector('#semester');

        //Mentos Zindagi: Note Mentos mat khana
        save.addEventListener('click', () => {
            let req = new XMLHttpRequest();

            let studentObject = {name: name.value, college: college.value, branch: branch.value, sem: semester.value};
            // let params = 'name=' + name.value + '&college=' + college.value + '&degree=' + degree.value + '&branch=' + branch.value + '&semester=' + semester.value;
            // let params = `name=${name.value}&college=${college.value}&degree=${degree.value}&branch=${branch.value}&semester=${semester.value}`;
            
            let params = JSON.stringify(studentObject);
            console.log(params);

            req.open('post', 'student.do', true);
            req.setRequestHeader('content-type', 'application/x-www-form-urlencoded');
        
            req.addEventListener('readystatechange', () => {
                if(req.readyState == 4 && req.status == 200) {
                    console.log(req.responseText);
                    if(req.responseText == 'true') {
                        msg.style.display = 'block';
                        form.reset();
                    }
                }
            });

            req.send(`params=${params}`);
        });

        //Aam Zindagi
        // function saveStudent() {

        // }

        // save.onclick = saveStudent;
    </script>
</body>
</html>
